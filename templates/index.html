<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>MoodBase – Hangulatválasztó</title>
    
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
</head>
<body>

    <h1>Válassz egy hangulatot!</h1>
    <p class="subtitle">Kattints arra, ami most a legjobban illik hozzád.</p>

    <div class="mood-grid">
        {% for mood in moods %}
        <a href="{{ url_for('mood_page', slug=mood['slug']) }}" class="mood-link">
            
            <div class="mood-card">
                <div class="mood-emoji">{{ mood['emoji'] }}</div>
                <h3 class="mood-title">{{ mood['name'] }}</h3>
                <p class="mood-desc">{{ mood['description'] }}</p>
            </div>

        </a>
        {% endfor %}
    </div>

</body>
</html>
