<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>{{ mood.name }} – Chat</title>

    <!-- Google Fonts a fő oldalhoz hasonlóan -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Inter+Tight:wght@300;400;500&display=swap" rel="stylesheet">

    <!-- Külső CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/chat.css') }}">
</head>

<body data-mood="{{ mood.slug }}">
    <div id="bg-layer"></div>

    <div class="chat-shell">
        <div class="chat-wrapper">

            <header class="chat-header">
                <div class="chat-title-row">
                    <div class="chat-emoji">{{ mood.emoji }}</div>
                    <div class="chat-title-text">
                        <h1>{{ mood.name }} AI Chat</h1>
                        <p class="chat-subtitle">{{ mood.quote }}</p>
                    </div>
                </div>
            </header>

            <main class="chat-main">
                <div id="chatbox" class="chat-box">
                    <!-- ide kerülnek a buborékok JS-ből -->
                </div>
            </main>

            <footer class="chat-footer">
                <form id="chat-form" class="chat-input-row">
                    <input
                        id="message"
                        class="chat-input"
                        type="text"
                        autocomplete="off"
                        placeholder="Írd be az üzeneted..."
                    />
                    <button type="submit" class="chat-send-btn">
                        Küldés
                    </button>
                </form>
            </footer>

        </div>
    </div>

    <!-- Külső JS -->
    <script src="{{ url_for('static', filename='scripts/chat.js') }}"></script>
</body>
</html>
