<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>{{ mood.name }} – MoodBase</title>
</head>
<body style="background:#121528; color:white; font-family:sans-serif; text-align:center; padding:40px;">

    <div style="max-width:600px; margin:0 auto; padding:30px;
                background:#1b1f3b; border-radius:20px;
                box-shadow:0 0 20px rgba(0,0,0,0.4);">

        <div style="font-size:80px; margin-bottom:10px;">
            {{ mood.emoji }}
        </div>

        <h1 style="margin-bottom:5px;">{{ mood.name }}</h1>

        <p style="font-style:italic; opacity:0.8; margin-bottom:20px;">
            {{ mood.quote }}
        </p>

        <p style="opacity:0.9; margin-bottom:30px;">
            {{ mood.description }}
        </p>

        <a href="{{ url_for('index') }}"
           style="color:#8bc6ff; text-decoration:none; font-size:18px;">
           ← Vissza a hangulatokhoz
        </a>

    </div>

</body>
</html>
